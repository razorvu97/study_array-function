<!DOCTYPE html>
<html>
<head>
	<title>Функции и массивы</title>
</head>
<body>
<script type="text/javascript">
	function sum(n) {
		var summ = 0;
		for (var i = 0; i < n.length; i++) {
			summ = summ + n[i];
			
		}
		alert('сумма всех чисел равна ' + summ);
	}

	function array(num) {
		var massive = []
		for (var i = 1; i <= num; i++) {
			massive.push(i);
		}
		return massive;
	}


	var numbers = parseInt(prompt('Ведите кол-во чисел для подсчета их суммы');
	var x = array(numbers);
	sum(x);

</script>
</body>
</html>
